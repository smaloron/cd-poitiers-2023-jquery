<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery data binding</title>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <script>

        $(document).ready(function () {
            const person = {
                name: 'Reynolds',
                firstName: 'Malcolm'
            }

            function bindValue (item, data) {
                const key = item.data('bind-value');
                if (key in data) {
                    item.html(data[key]);
                }
            }

            function bindTo (data, target) {
                const elementList = target.find("[data-bind-value]");
                for (let el of elementList) {
                    bindValue($(el), data);
                }
            }

            $.fn.bindTo = function (data) {
                const elementList = this.find("[data-bind-value]");
                for (let el of elementList) {
                    bindValue($(el), data);
                }
            }

            $(".row").bindTo(person);
        });


    </script>

</head>

<body>

    <div class="row">
        <div class="col-6">Nom</div>
        <div class="col-6" data-bind-value="name"></div>
        <div class="col-6">Pr√©nom</div>
        <div class="col-6" data-bind-value="firstName"></div>
    </div>

</body>

</html>
